<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="BasketGame.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Madness</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" onclick="loadPage('home.html')">Home</a>
        <a class="nav-link" href="#" onclick="loadPage('game.html')">Basketball</a>
        <a class="nav-link" href="#" onclick="loadPage('questions.html')">Questions</a>
    </nav>

    <!-- Page Contents -->
    <div id="page-content-wrapper" class="col-13 pl-0">
    </div>

<script>
function loadPage(page) {
    const contentDiv = document.getElementById('page-content-wrapper');

    fetch(page)
        .then(response => response.text())
        .then(data => {
            contentDiv.innerHTML = data;

            if (page === 'game.html') {
                const script = document.createElement('script');
                script.src = 'game.js';
                script.type = 'text/javascript';
                document.body.appendChild(script);
            }
        })
    .catch(error => {
            console.error('Error loading content:', error);
            contentDiv.innerHTML = '<p>Error loading the content.</p>';
        });
    }

window.onload = loadPage('home.html');
</script>
</body>
</html>
